<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test Repo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
    <p class="text-center">Bootstrap Form</p>
        <form action="/index.html">
            <div class="mb-3 form-group">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" class="form-control" required>
            </div>
            <div class="mb-3 form-group">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" class="form-control" required>
            </div>
            <div class="mb-3 form-group">
                <label for="telnum">Tel. Number</label>
                <input type="tel" name="telnum" id="telnum" min="3" max="10" class="form-control" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="checkbox" id="checkbox" class="form-check-input" checked>
                <label class="form-check-label" for="checkbox">
                    Checkbox
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radiobox" id="radiobox1">
                <label class="form-check-label" for="radiobox">
                    Default radio
                </label>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Submit</button>
                <button class="btn btn-secondary" type="reset">Reset</button>
            </div>
        </form>
    </div>

</body>

</html>
